<script>
let valor_01 = Number(prompt("digite um numero como parametro"));

if(valor_01 <= -1){
    document.write("Seu numero é positivo")
}
else if(valor_01 >= 1){
    document.write("Seu numero é negativo")
}
else if(valor_01 == 0){
    document.write("Seu numero é zero")
}
else{
    document.write("Digite algum")
}
</script>
